app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --filesystem=home
  - --filesystem=xdg-run/gvfsd
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Duse_flatpak=true
    sources:
       - type: git
         url: https://github.com/MightyCreak/diffuse
         commit: 1dd1afe10bf11617957ae9ec2c3b11e535179735
         tag: v0.8.0
