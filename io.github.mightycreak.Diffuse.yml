app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Duse_flatpak=true
    sources:
       - type: git
         url: https://github.com/MightyCreak/diffuse
         commit: 9fd76e30cb63ab2e1c6123fa3acf417fee43c5b3
         tag: v0.7.6
