app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --filesystem=home
  - --filesystem=xdg-run/gvfsd
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Dlog_print_output=true
      - -Duse_flatpak=true
    sources:
       - type: git
         url: https://github.com/MightyCreak/diffuse
         commit: c0cefac1c4ab99a309b65002e820f5c815e368e1
         tag: v0.8.2
