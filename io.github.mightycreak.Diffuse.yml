app-id: io.github.mightycreak.Diffuse
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: diffuse
finish-args:
  - --filesystem=home
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: diffuse
    builddir: true
    buildsystem: meson
    config-opts:
      - -Duse_flatpak=true
    sources:
       - type: git
         url: https://github.com/MightyCreak/diffuse
         commit: cc804442453d4a2b40c06c3df414a22cfb25d3c9
         tag: v0.7.3
